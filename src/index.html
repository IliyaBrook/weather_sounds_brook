<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sounds</title>
</head>
<body>
<div id="background" class="background"></div>
<div class="controls">
    <label for="volume" class="volume-label">Volume Control</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5"/>
    <button id="playSummer">Summer</button>
    <button id="playWinter">Winter</button>
    <button id="playRain">Rain</button>
</div>
<script src="bundle.js"></script>
</body>
</html>
