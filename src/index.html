<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sounds</title>
</head>
<body>
<div id="background" class="background"></div>
<div class="container">
    <div class="header">
        Weather sounds
    </div>
    <div class="controls">
        <div class="soundsControlWrapper">
            <button id="playSummer" data-sound-key="summer" data-bg-image="summer-bg.jpg">Summer</button>
            <button id="playRain" data-sound-key="rain" data-bg-image="rainy-bg.jpg">Rain</button>
            <button id="playWinter" data-sound-key="winter" data-bg-image="winter-bg.jpg">Winter</button>
        </div>
        <div class="volumeControlWrapper">
            <label for="volume" class="volume-label">Volume Control</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5"/>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
